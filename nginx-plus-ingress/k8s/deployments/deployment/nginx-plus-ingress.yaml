apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-ingress
  template:
    metadata:
      labels:
        app: nginx-ingress
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
    spec:
      serviceAccountName: nginx-ingress
      containers:
      - image: localhost:5000/nginx-plus-ingress:v1.7.2
        name: nginx-plus-ingress
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: https
          containerPort: 443
          hostPort: 443
        - name: prometheus
          containerPort: 9113
          hostPort: 9113
        - name: dns
          containerPort: 53
          protocol: UDP
          hostPort: 53
        - name: registry
          containerPort: 5000
          hostPort: 5000
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: true
          #runAsUser: 0
          runAsUser: 101 #nginx
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        args:
          - -nginx-plus
          - -nginx-configmaps=$(POD_NAMESPACE)/nginx-config
          - -default-server-tls-secret=$(POD_NAMESPACE)/default-server-secret
         #- -v=3 # Enables extensive logging. Useful for troubleshooting.
         #- -report-ingress-status
         #- -external-service=plus
         #- -enable-leader-election
          - -ingress-class=plus
          - -enable-prometheus-metrics
          - -use-ingress-class-only
         # - -global-configuration=$(POD_NAMESPACE)/nginx-configuration
      # nodeSelector:
      #   ingress-ready: 'true'
