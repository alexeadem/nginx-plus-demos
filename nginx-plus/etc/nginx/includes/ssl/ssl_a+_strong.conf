# Based on SSL Labs A+ (https://www.ssllabs.com/ssltest/)
# See: https://cipherli.st and https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html

# Define your certificate/keys here (uncomment lines below and remove directives from server context)
# ssl_certificate /etc/ssl/example.com.crt; # signed certificate plus intermediates
# ssl_certificate_key /etc/ssl/example.com.key;

ssl_protocols TLSv1.3;# Requires nginx >= 1.13.0 else use TLSv1.2
ssl_prefer_server_ciphers on;
ssl_dhparam /etc/ssl/dhparam_4096.pem; # openssl dhparam -out /etc/nginx/dhparam.pem 4096
ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
ssl_ecdh_curve secp384r1; # Requires nginx >= 1.1.0
ssl_session_timeout  10m;
ssl_session_cache shared:SSL:10m;
ssl_session_tickets off; # Requires nginx >= 1.5.9
ssl_stapling on; # Requires nginx >= 1.3.7
ssl_stapling_verify on; # Requires nginx => 1.3.7
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
add_header X-Frame-Options DENY;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";

# Make sure resolver is set in the server block, i.e.:
# resolver <IP DNS resolver> valid=300s;
# resolver_timeout 5s;